<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 20px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 6px;
    }
    p {
      font-size: 16px;
      color: #666;
      margin-bottom: 36px;
    }
    button {
      background: #0062ba;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      line-height: 24px;
    }
    button:hover {
      background: #004f96;
    }
    #output {
      margin-top: 20px;
      padding: 16px;
      background: #F5F5F5;
      border-radius: 6px;
      font-family: monospace;
      white-space: pre-wrap;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Designsystemet - Code Syntax</h1>
  <p>Dette er en tredjeparts plugin som kan generere CSS-syntax fra designsystemet. Den vil g√• gjennom alle variablene som er tilgjengelig for designere i Figma og lage CSS-syntax som matcher den som designsystemet genererer. 
  </br>  
  </p>
  <button id="generate">Generer CSS-syntax</button>
  <pre id="output"></pre>
  <script>
    document.getElementById('generate').onclick = () => {
      parent.postMessage({ pluginMessage: { type: 'generate-css' } }, '*');
    };

    onmessage = (event) => {
      const msg = event.data.pluginMessage;
      if (msg.type === 'css-output') {
        const output = document.getElementById('output');
        output.textContent = msg.css;
        output.style.display = 'block';
      }
    };
  </script>
</body>
</html>
